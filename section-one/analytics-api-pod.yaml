apiVersion: v1
kind: Pod
metadata:
  name: analytics-api
  labels:
    app.kubernetes.io/name: analytics-api
    app.kubernetes.io/component: backend
    app.kubernetes.io/instance: analytics-api
spec:
  containers:
  - name: myapp
    image: <Image>
    resources:
      requests:
        memory: "128Mi"
        cpu: "200m"
      limits:
        memory: "128Mi"
    ports:
      - containerPort: 3000
